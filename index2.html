<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User registration form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
    <label for="name">First name:</label>
    <input type="text" placeholder="enter your first name">
    <br>
    <br>
    <label for="name">Last name:</label>
    <input type="text" placeholder="enter your last name">
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" placeholder="enter your email">
    <br>
    <br>
    <label for="password">password:</label>
<input type="password" placeholder="enter your password">
<br>
<br>
<label for="password">confirm password:</label>
<input type="password" placeholder="confirm your password">
<br>
<br>
<label for="phone no">mobile no:</label>
<input type="number" placeholder="enter your mobilenumber">
<br>
<br>
<label for="dob">DOB:</label>
<input type="date">
<br>
<br>
<label for="gender">gender:</label>
<input type="radio">male
<input type="radio">female
<br>
<br>
</fieldset>
</form>

<form>
    <fieldset>
        <legend>Preferences</legend>
        <legend>languages:</legend>
        <select name="languages">
            <option value="music">english</option>
            <option value="games">hindi</option>
            <option value="drawing">telugu</option>
            <option value="dance">tamil</option>
        </select>
        <br>
        <br>
        <legend>interests:</legend>
        <select name="intereset">
            <option value="music">music</option>
            <option value="games">games</option>
            <option value="drawing">drawing</option>
            <option value="dance">dance</option>
        </select>
    </fieldset>
</form>

<form>
    <fieldset>
        <legend>feedback</legend>
        <textarea placeholder="Enter your feedback" rows="4" cols="30"></textarea>
    </fieldset>
</form>
<button type="submit">submit</button>
<button type="reset">reset</button>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration Form</title>
</head>
<body>
  <h2>Event Registration Form</h2>
  <form action="/submit-registration" method="POST">

    <fieldset>
      <legend>Personal Details</legend>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br><br>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="10" max="100" required><br><br>
    </fieldset>
    <br>

    <fieldset>
      <legend>Event Preferences</legend>
      <label for="event-type">Event Type:</label>
      <select id="event-type" name="event-type" required>
        <option value="workshop">Workshop</option>
        <option value="seminar">Seminar</option>
        <option value="competition">Competition</option>
      </select><br><br>
      
      <label>Preferred Session:</label><br>
      <input type="radio" id="morning" name="session" value="morning" required>
      <label for="morning">Morning</label><br>
      <input type="radio" id="afternoon" name="session" value="afternoon">
      <label for="afternoon">Afternoon</label><br>
      <input type="radio" id="evening" name="session" value="evening">
      <label for="evening">Evening</label><br><br>
    </fieldset>
    <br>

    <fieldset>
      <legend>Feedback</legend>
      <label for="feedback">How did you hear about this event?</label><br>
      <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Your feedback here..." required></textarea>
    </fieldset>
    <br>

    <button type="submit">Register</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
